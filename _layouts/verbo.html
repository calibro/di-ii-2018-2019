  <script>
    $(function() {
    $('body').removeClass('fade-out');
  });

    $(".el-testo").click(function() {
      $(".scheda").removeClass("invisible").fadeIn(300);
      $("section").addClass("scuro");
      $("body").addClass("modal-open");
    });

    $(".scheda").click(function() {
      $(".scheda").addClass("invisible").fadeIn(300);
      $("section").removeClass("scuro");
      $("body").removeClass("modal-open");
    });
  </script>
