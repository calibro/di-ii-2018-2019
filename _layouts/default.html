      content="{{site.baseurl}}/favicon/ms-icon-144x144.png"

      href="{{site.baseurl}}/assets/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css" />

    <!-- Meta tags -->
    <title>DI.II - {{ page.title }}</title>
    <meta property="og:title" content="DI.II - {{ page.title }}" />
    <meta name="twitter:title" content="DI.II - {{ page.title }}" />

    <meta name="description" content="{{site.description}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta name="twitter:description" content="{{site.description}}" />

    <meta
      property="og:image"
      content="{{site.baseurl}}/assets/images/og-img.jpg"
    />
    <meta
      name="twitter:image"
      content="{{site.baseurl}}/assets/images/og-img.jpg"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  </head>
  <body class="fade-out">
    {% include navigation.html %} {{ content }} {% include syllabus.html %} {%
    include footer.html %}

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{site.baseurl}}/assets/js/jquery-3.4.1.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/popper.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>

    <script>
      $(function() {
        $("body").removeClass("fade-out");
      });

      $("[id^='myCarousel']").carousel();

      $(".text-element").click(function() {
        let id = $(this).attr("id");
        $(".sheet").removeClass("invisible");
        $("." + id).removeClass("d-none");
        $("section").addClass("ombre");
      });

      $(".close").click(function() {
        $(".sheet").addClass("invisible");
        $(".sheet .col-12").addClass("d-none");
        $("section").removeClass("ombre");
      });

      $(".title::after").each(function() {
        $(this).css("margin-left", "-" + $(".title").width() / 2);
      });
    </script>
  </body>
</html>
