<!doctype html>
<html lang="it">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">

  <title>DI.II - {{ page.title }}</title>
</head>
<body class="fade-out">
  {% include navigation.html %}

  {{ content }}

  {% include syllabus.html %}

  {% include footer.html %}

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    $(function() {
      $('body').removeClass('fade-out');
    });

    $('[id^="myCarousel"]').carousel();

    $(".text-element").click(function() {
      let id = $(this).attr("id");
      $(".sheet").removeClass("invisible");
      $("." + id).removeClass("d-none");
      $("section").addClass("ombre");
    });

    $(".close").click(function() {
      $(".sheet").addClass("invisible");
      $(".sheet .col-12").addClass("d-none");
      $("section").removeClass("ombre");
    });
  </script>

  <script src="{{site.baseurl}}/assets/js/skew.js"></script>

</body>
</html>
