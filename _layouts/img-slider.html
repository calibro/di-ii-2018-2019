---
layout: default
---

<section id="verbi">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>{{ page.title }}</p>
        <div class="testone">{{ content }}</div>
      </div>
    </div>
    <div class="row">
      {% for projects in site.data[page.name].projects %}
      <div class="col-md-4">
        <h2>{{ projects.project-title }}</h2>
        <p>{{ projects.authors }}</p>
        </div>
        <div class="col-md-8">
          <div id="myCarousel-{{ projects.id }}" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              {% for img in projects.img %}
              {% if forloop.first == true %} 
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{ site.baseurl }}/{{ img.item }}" alt="{{ forloop.index }}">
              </div>
              {% else %}
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ site.baseurl }}/{{ img.item }}" alt="{{ forloop.index }}">
              </div>
              {% endif %}
              {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#myCarousel-{{ projects.id }}" role="button" data-slide="prev">

            </a>
            <a class="carousel-control-next" href="#myCarousel-{{ projects.id }}" role="button" data-slide="next">
              
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
