---
layout: default
---

<section id="verbi">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>{{ page.title }}</p>
        <div class="testone">{{ content }}</div>
      </div>
    </div>

    <div class="row">
    	<div class="col-12">
    		<div class="image-grid">
    			{% for projects in site.data[page.name].projects %}
          <div class="image-small">
              <img src="{{ site.baseurl }}/{{ projects.img }}" class="img-fluid">
              <p class="authors">{{ projects.authors }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
